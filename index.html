<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="images/logo.svg" alt="logo">
    </div>
    <div class="all">
        <header class="top">
            <div class="hero">
                <img src="images/illustration-mockups.svg" alt="mockups">
            </div>
        </header>
        <main>
            <section class="info">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="btn">Register</button>
            </section>
            
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank">
                    <div class="icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                </a>
                <a href="https://twitter.com/home" target="_blank">
                    <div class="icon">       
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <div class="icon">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/b0a8ecc70d.js" crossorigin="anonymous"></script>
</body>
</html>
